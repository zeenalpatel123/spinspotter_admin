<!DOCTYPE html>
<html lang="en">
<head>

                        <span class="block lg:hidden cursor-pointer" onclick="toggleActive('#open','translate-x-0');">

                                <span class="block icon-search-normal text-dark text-16 md:text-18 lg:text-20 2xl:text-24 cursor-pointer"></span>
                            </label>
                            <input type="search" name="search" id="search" class="w-full outline-none placeholder:text-secondary bg-transparent text-dark text-12 md:text-14 2xl:text-16 pl-2.5" placeholder="Search Member"/>
                        </div>
                        <div>

                            </div>
                        </div>
                        <div>
                            <div class="w-10 h-10 lg:w-12 lg:h-12 2xl:w-14 2xl:h-14 bg-white rounded-full flex items-center justify-center">

                            </div>
                        </div>
                    </div>
                </div>

            <!-- header end -->

            <div class="p-3 md:p-5 lg:p-7 2xl:p-9 pt-3 2xl:pt-4">

                               </div>
                               <div class="w-auto p-1.5 xl:p-2.5">

                                   </div>
                               </div>
                               <div class="w-auto p-1.5 xl:p-2.5">
                                   <div class=" bg-l4 py-2 px-3 lg:py-2.5 2xl:py-3.5 2xl:px-4 flex items-center space-x-2 justify-between rounded-lg lg:rounded-xl 2xl:rounded-2xl">
                                      <span class="icon-calendar text-[16px] md:text-[18px] lg:text-[20px] 2xl:text-[24px] text-dark"></span>
                                     <span class="inline-block text16 font-normal text-dark">Download</span>
                                  </div>
                               </div>
                               <div class="w-auto p-1.5 xl:p-2.5">

                                  </a>
